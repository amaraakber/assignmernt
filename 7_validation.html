<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Form Validation</title>
        <style>
               @import url('https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap');
        body{
            font-family: "jost", sans-serif;
            text-align: center;
            display: grid;
            place-items: center;
            width: 50%;
            margin-left: 400px;
        }
        form{
            border: 2px solid brown;
            padding: 50px;
        }
        </style>
</head>
<body>
     <h1>Validation Form</h1>
     <div class="form">
        <form>
            <div>
                <label for="name"> Name: </label>
                <input type="text" id="name" name="name" required min="5" max="50" pattern="(a-z,A-z,0-9,$#@)" placeholder="Enter your name">
            </div><br />
            <div>
                <label for="email"> Email: </label>
                <input type="email" id="email" name="email" required min="0" max="50" pattern="(xyz@gmail.com)" placeholder="xyz@gmail.com">
            </div><br />
            <div>
                <label for="password"> Password: </label>
                <input type="password" id="password" name="password" required min="0" max="50" pattern="(combination of $#@&Aa0)"placeholder="Enter Your Password">
            </div><br />
            <div>
                <label for="birthdate"> Birth date: </label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div><br />
            <div>
                <label for="gender">Gender</label>
                <select name="gender" id="gender">
                    <option value="">Select any gender</option>
                    <option value="male">male</option>
                    <option value="female">female</option>
                    <option value="other">other</option>
                </select>
            </div><br />
            <div>
                <label for="textarea">Feedback</label>
                <textarea name="textarea" id="textarea" required min="5" max="500" cols="30" rows="10"></textarea>
            </div><br />
             <input type="submit" value="submit-btn">
        </form>
    </div>
</body>
</html>
